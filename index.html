
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	<title>Find Festivals</title>
	<script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
         
        <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header roles="banner">
		Festivals
	</header>
	<div id="search-box">
		<form id="js-search-form">
			<legend><h1>Where do you want to have fun?</h1></legend>
			<label for="search-box">
				<span>Enter zipcode</span> 
				<input type="text" name="search-box" id="js-query" placeholder="zipcode" required>
			</label>
			<label for ="search-radius">
				<select name ="search-radius" id="js-search-radius">
					<option value = "10mi">10mi</option>
					<option value = "15mi" selected>15mi</option>
					<option value = "20mi">20mi</option>
					<option value = "25mi">25mi</option>
					<option value = "30mi">30mi</option>
				</select>
			</label>
			<button id="js-search-button" type="submit">Go!</button>
		</form>
	</div> 
	<!-- <div class = "content-container"> -->
		<div id="js-event-list-container"></div> 
		<div id="map"></div>
		<div id = "myModal" class= "modal">
			<div class = "modal-content"><span class = "close">&times;</span>
				<div class = "event-information"></div>
			</div>
		</div>
	<!-- </div> -->
<script src="index.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB5j5LE-Xg_3P5fUJvP-fH53AFbBJ46Dg" async defer></script>
	
</body>
</html>
